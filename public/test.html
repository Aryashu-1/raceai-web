<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif; }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-2xl font-bold mb-4">Click Test Page</h1>

    <div class="space-y-4">
        <button onclick="alert('Theme toggle works!')" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
            Test Theme Toggle
        </button>

        <button onclick="window.location.href='/jarvis'" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
            Navigate to Jarvis
        </button>

        <button onclick="window.location.href='/profile'" class="px-4 py-2 bg-purple-500 text-white rounded hover:bg-purple-600">
            Navigate to Profile
        </button>

        <div class="mt-8">
            <p class="text-sm text-gray-600">
                If these buttons work, the issue is with Next.js compilation due to disk space.
                Main app should be at: <a href="http://localhost:3002" class="text-blue-500 underline">localhost:3002</a>
            </p>
        </div>
    </div>

    <script>
        console.log('Basic JavaScript is working');
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM is ready');
        });
    </script>
</body>
</html>
